<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button full (click)="testgoogle()">
		<ion-icon name="logo-googleplus"></ion-icon>
		  &nbsp;testCall
    </button>
	<button ion-button full (click)="testpassing(id)">
		<ion-icon name="ios-paper-plane"></ion-icon>
		  &nbsp;testCall
    </button>
	<form>
	    <input type="file" id="avatar" name="avatar">
	    <button  ion-button (click)="processImage()">上傳</button>
	</form>

		<!--<img src="../assets/imgs/0003586137_B.JPG" id="img01" />-->
	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let photo of photos;let id = index">
				<ion-card class="block">
					<div class="Icon">
						<ion-icon name="camera" (click)="testpassing(id)" ></ion-icon>
						<ion-icon name="ios-paper-plane"  (click)="processImage(id)"></ion-icon>
						<ion-icon name="ios-paper-outline"  (click)="deletPhoto(id)"></ion-icon>
					</div>
					<img [src]="photo" *ngIf="photo" />
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
    <button ion-button full (click)="takePhoto()">
		<ion-icon name="camera"></ion-icon>
		  &nbsp;TakePhoto
    </button>
</ion-footer>
