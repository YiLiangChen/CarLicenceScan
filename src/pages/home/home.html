<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let photo of photos;let id = index">
				<ion-card class="block">
					<div class="Icon">
						<ion-icon name="ios-paper-plane"  (click)="passing(id)"></ion-icon>
						<ion-icon name="ios-paper-outline"  (click)="deletPhoto(id)"></ion-icon>
					</div>
					<img [src]="photo" *ngIf="photo" />
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
    <button ion-button full (click)="takePhoto()">
		<ion-icon name="camera"></ion-icon>
		  &nbsp;TakePhoto
    </button>
</ion-footer>
